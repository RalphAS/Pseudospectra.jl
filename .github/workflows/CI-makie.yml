name: CI - Makie
on:
  pull_request:
  push:
    branches:
      - master
      - ras/subpackages
    tags: '*'
jobs:
  test:
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    env:
      JULIA_NUM_THREADS: "2"
    name: Julia ${{ matrix.version }} - ${{ matrix.os }} - ${{ matrix.arch }} - ${{ github.event_name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        version:
          - '1.6'
          - '1'
        os:
          - ubuntu-latest
          # - macOS-latest
          # - windows-latest
        arch:
          - x64
    steps:
      - uses: actions/checkout@v3
      - uses: julia-actions/setup-julia@v1
        with:
          version: ${{ matrix.version }}
          arch: ${{ matrix.arch }}
      - uses: actions/cache@v3
        env:
          cache-name: cache-artifacts
        with:
          path: ~/.julia/artifacts
          key: ${{ runner.os }}-test-${{ env.cache-name }}-${{ hashFiles('**/Project.toml') }}
          restore-keys: |
            ${{ runner.os }}-test-${{ env.cache-name }}-
            ${{ runner.os }}-test-
            ${{ runner.os }}-
      - name: Dev Pseudospectra
        run: |
          julia --color=yes --project=./ext/PseudospectraMakie/test -e 'using Pkg; pkg"dev ."'
        shell: bash
      - name: Dev test dependencies
        run: |
          julia --color=yes --project=./ext/PseudospectraMakie/test -e 'using Pkg; Pkg.instantiate()'
        shell: bash
      - name: Run tests
        run: |
          julia --color=yes --depwarn=yes --project=./ext/PseudospectraMakie/test -e 'include("ext/PseudospectraMakie/test/runtests.jl")'
        continue-on-error: ${{ matrix.version == 'nightly' }}
        shell: bash
      # - uses: julia-actions/julia-processcoverage@v1
